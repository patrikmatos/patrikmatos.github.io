	<script type="text/javascript">
        var isMenuOpen = false;
        var manualClickToclose = false;
		$(document).ready(function() {
			$('#fullpage').fullpage({
			  anchors: ['00', '01']
			});
		});
        
        $(document).mousemove(function(evt){
                if(evt.clientX > 200) manualClickToclose = false;
                if(evt.clientX > 200 && isMenuOpen){
                    closeNav();
                }else if(evt.clientX < 200 && !isMenuOpen && !manualClickToclose){
                    enableNav();
                }
            
        });
        
		function enableNav(){
            if($("#menu .menu-item").css("opacity") === "1"){
                closeNav();
                manualClickToclose = true;
                return;
            }
            isMenuOpen = true;
			$("#menu .menu-item").css({"display":""}).animate({ opacity: 1 },function(){
				$(this).css({"display":"block"});
                
			});
			$("#menu").css({"background-color":"rgba(255, 255, 255, .0)"});
		}

		function closeNav(){
            isMenuOpen = false;
			$("#menu .menu-item").animate({ opacity: 0 },function(){
				$(this).css({"display":"none"});
			});
			$("#menu").css({"background-color":""});
		}
	</script>
